<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Cloner Elite | Professional Edition</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <script src="https://cdn.tailwindcss.com"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;500;700&family=Inter:wght@300;400;600&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --bg-color: #0a0a0a;
            --surface-color: #111111;
            --border-color: #2a2a2a;
            --accent-color: #e5e7eb;
            /* Zinc 200 */
            --highlight-color: #d97706;
            /* Amber 600 */
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: #d1d5db;
            background-image:
                linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 30px 30px;
        }

        .font-mono {
            font-family: 'JetBrains Mono', monospace;
        }

        .retro-box {
            background: var(--surface-color);
            border: 1px solid var(--border-color);
            box-shadow: 4px 4px 0px rgba(0, 0, 0, 0.5);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .retro-input {
            background: #000;
            border: 1px solid #444;
            font-family: 'JetBrains Mono', monospace;
        }

        .retro-input:focus {
            border-color: var(--highlight-color);
            outline: none;
            box-shadow: 2px 2px 0px var(--highlight-color);
        }

        .retro-btn {
            background: #1f1f1f;
            border: 1px solid #444;
            font-family: 'JetBrains Mono', monospace;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            transition: all 0.1s;
        }

        .retro-btn:hover:not(:disabled) {
            background: #2a2a2a;
            border-color: #fff;
            transform: translate(-1px, -1px);
            box-shadow: 3px 3px 0px #fff;
            color: #fff;
        }

        .retro-btn:active:not(:disabled) {
            transform: translate(1px, 1px);
            box-shadow: 0px 0px 0px transparent;
        }

        .retro-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .score-ring {
            transform: rotate(-90deg);
        }

        .score-bg {
            stroke: #222;
        }

        .score-fill {
            transition: stroke-dashoffset 1s ease-in-out;
        }

        .tech-badge {
            background: #1a1a1a;
            border: 1px solid #333;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.75rem;
        }

        /* Scanline effect wrapper */
        .scanlines {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.1) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.03), rgba(0, 255, 0, 0.01), rgba(0, 0, 255, 0.03));
            background-size: 100% 4px, 6px 100%;
            pointer-events: none;
            z-index: 50;
        }

        .blink {
            animation: blink 1s step-end infinite;
        }

        @keyframes blink {
            50% {
                opacity: 0;
            }
        }
    </style>
</head>

<body class="min-h-screen">

    <div class="scanlines"></div>

    <div class="container mx-auto px-6 py-12 max-w-5xl relative z-10">
        <!-- Header -->
        <header class="flex justify-between items-end mb-12 border-b border-gray-800 pb-6">
            <div>
                <h1 class="text-4xl font-bold text-white tracking-tighter mb-1 font-mono">
                    WEB_CLONER<span class="text-amber-500">_ELITE</span>
                </h1>
                <p class="text-xs text-gray-500 font-mono tracking-widest uppercase">Professional Asset Acquisition
                    System</p>
            </div>
            <div class="text-right">
                <div id="qualityBadge" class="hidden inline-block mb-2 font-mono text-xs border px-2 py-1">
                    <!-- JS fills this -->
                </div>
                <div class="font-mono text-xs text-gray-600">
                    <span class="inline-block w-2 h-2 bg-green-500 rounded-sm mr-2 blink"></span>SYSTEM_READY
                </div>
            </div>
        </header>

        <!-- Main Input -->
        <div class="retro-box p-1 mb-12">
            <div class="bg-black border border-gray-800 p-8">
                <div class="flex flex-col md:flex-row gap-0">
                    <input type="url" id="targetUrl" placeholder="ENTER TARGET URL://"
                        class="flex-1 retro-input px-6 py-4 text-white placeholder-gray-700 text-lg">
                    <button onclick="startCloning()" id="cloneBtn"
                        class="retro-btn px-8 py-4 text-gray-300 font-bold ml-0 md:ml-4 mt-4 md:mt-0">
                        INITIALIZE CLONE
                    </button>
                </div>

                <!-- Options (Minimal) -->
                <div class="flex gap-8 mt-6 justify-center md:justify-start font-mono text-xs text-gray-500 uppercase">
                    <label class="flex items-center gap-2 cursor-pointer hover:text-white transition-colors">
                        <input type="checkbox" id="removeTrackers" checked class="accent-amber-600">
                        [X] Remove Trackers
                    </label>
                    <label class="flex items-center gap-2 cursor-pointer hover:text-white transition-colors">
                        <input type="checkbox" id="neutralizeForms" checked class="accent-amber-600">
                        [X] Neutralize Forms
                    </label>
                    <label class="flex items-center gap-2 cursor-pointer hover:text-white transition-colors">
                        <input type="checkbox" id="downloadAssets" checked class="accent-amber-600">
                        [X] Fetch Assets
                    </label>
                </div>
            </div>
        </div>

        <!-- Terminal Output -->
        <div id="terminalArea" class="hidden mb-12">
            <div class="border border-gray-800 bg-black font-mono text-xs p-4 h-[200px] overflow-y-auto mb-2 custom-scrollbar shadow-inner"
                id="logs">
            </div>
            <div class="h-1 bg-gray-900 w-full overflow-hidden">
                <div id="progressBar" class="h-full bg-amber-600 w-0 transition-all duration-300"></div>
            </div>
            <div class="flex justify-between text-xs font-mono text-gray-600 mt-1 uppercase">
                <span id="statusText">WAITING_COMMAND...</span>
                <span id="progressText">0%</span>
            </div>

            <div id="resultAction" class="hidden mt-4 text-right">
                <a id="downloadLink" href="#"
                    class="retro-btn inline-block px-6 py-3 text-sm font-bold border-amber-600 text-amber-500 hover:bg-amber-900/20">
                    ⇩ DOWNLOAD_ARCHIVE.ZIP
                </a>
            </div>
        </div>

        <!-- Analysis Grid -->
        <div id="resultsSection" class="hidden">
            <div class="grid grid-cols-1 md:grid-cols-12 gap-6">

                <!-- SEO Score -->
                <div
                    class="col-span-1 md:col-span-4 retro-box p-6 flex flex-col items-center justify-center min-h-[250px]">
                    <h3
                        class="font-mono text-xs text-gray-500 uppercase tracking-widest mb-6 border-b border-gray-800 pb-2 w-full text-center">
                        SEO_METRIC</h3>
                    <div class="relative w-32 h-32">
                        <svg class="w-full h-full score-ring" viewBox="0 0 100 100">
                            <circle cx="50" cy="50" r="45" fill="none" stroke="#222" stroke-width="4" />
                            <circle id="scoreCircle" cx="50" cy="50" r="45" fill="none" stroke="#d97706"
                                stroke-width="4" stroke-dasharray="283" stroke-dashoffset="283" class="score-fill" />
                        </svg>
                        <div class="absolute inset-0 flex flex-col items-center justify-center">
                            <span id="scoreValue" class="text-4xl font-bold font-mono text-white">00</span>
                        </div>
                    </div>
                </div>

                <!-- Tech Stack & details -->
                <div class="col-span-1 md:col-span-8 space-y-6">
                    <!-- Tech -->
                    <div class="retro-box p-6">
                        <h3
                            class="font-mono text-xs text-gray-500 uppercase tracking-widest mb-4 border-b border-gray-800 pb-2">
                            DETECTED_STACK</h3>
                        <div id="techStack" class="flex flex-wrap gap-2"></div>
                    </div>

                    <!-- Meta Data -->
                    <div class="retro-box p-6">
                        <h3
                            class="font-mono text-xs text-gray-500 uppercase tracking-widest mb-4 border-b border-gray-800 pb-2">
                            META_DATA</h3>
                        <div id="metaInfo" class="space-y-4 font-mono text-xs text-gray-400"></div>
                    </div>
                </div>

                <!-- Open Graph & Hints -->
                <div class="col-span-1 md:col-span-12 grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div class="retro-box p-6">
                        <h3
                            class="font-mono text-xs text-gray-500 uppercase tracking-widest mb-4 border-b border-gray-800 pb-2">
                            OPEN_GRAPH</h3>
                        <div id="socialMeta" class="space-y-2"></div>
                    </div>

                    <div id="hintsSection" class="retro-box p-6 hidden">
                        <h3
                            class="font-mono text-xs text-gray-500 uppercase tracking-widest mb-4 border-b border-gray-800 pb-2">
                            RECOMMENDATIONS</h3>
                        <div id="performanceHints" class="space-y-2 text-xs font-mono text-amber-500/80"></div>
                    </div>
                </div>

                <!-- SEO Details List (Hidden or integrated) -->
                <div class="hidden">
                    <div id="seoDetails"></div>
                </div>
            </div>
        </div>

        <footer class="mt-24 text-center border-t border-gray-900 pt-8">
            <p class="font-mono text-[10px] text-gray-700 uppercase">
                System Status: NOMINAL | Version: 2.1.0-PRO<br>
                © 2026 Web Cloner Elite
            </p>
        </footer>
    </div>

    <script src="js/app.js"></script>
    <style>
        /* Custom scrollbar for logs */
        .custom-scrollbar::-webkit-scrollbar {
            width: 4px;
        }

        .custom-scrollbar::-webkit-scrollbar-track {
            background: #000;
        }

        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #333;
        }

        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: #555;
        }

        .seo-good {
            color: #10b981;
        }

        .seo-warning {
            color: #f59e0b;
        }

        .seo-bad {
            color: #ef4444;
        }
    </style>
</body>

</html>
